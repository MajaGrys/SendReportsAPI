<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SendReportsAPI</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            gap: 30px;

            button {
                padding: 10px 20px;
                align-self: center;
            }
        }

        ul {
            list-style: none;
            line-height: 1.5;
        }

        #success {
            position: fixed;
            width: 90vw;
            top: 5vh;
            padding: 30px;
            border-radius: 20px;
            background-color: #67d167;
        }

        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <form>
        <label>Firma: szkoła</label>
        <label>Opisz swój problem: <textarea name="description" rows=3 cols=30 minlength="10" placeholder="Min. 10 znaków"></textarea></label>
        <button type="submit">Wyślij</button>
    </form>
    <div id="success" class="hidden">Zgłoszenie został wysłany</div>

    <button id="seeReports">Zobacz zgłoszenia</button>
    <div id="reports"></div>

    <script>
        const handleSubmit = (e) => {
            e.preventDefault();
            const company = '65ae6130584fb28db3960533';
            const description = e.target.elements.description.value;

            if (description.length > 10) {
                fetch('/reports', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ description: description, company: company})})
                
                document.getElementById('success').classList.remove('hidden');

                setTimeout(() => {
                    document.getElementById('success').classList.add('hidden');
                }, 5000)
            }
        };

        document.querySelector('form').addEventListener('submit', handleSubmit);

        const seeReports = async () => {
            fetch('/reports')
            .then(res => res.json())
            .then(res => {
                document.getElementById('reports').innerHTML = '';
                res.map(report => {
                    fetch(`/companies/${report.company}`)
                    .then(res => res.json())
                    .then(res => {
                        document.getElementById('reports').innerHTML +=
                        `<ul>
                            <li class='company'><b>Firma:</b> ${res.name}</li>
                            <li><b>Opis problemu:</b> ${report.description}</li>
                            <li><b>Data:</b> ${report.date}</li>
                            <li><b>Status:</b> ${report.status}</li>
                        </ul>`; })
                })
            });
        };

        document.getElementById('seeReports').addEventListener('click', seeReports);

    </script>
</body>
</html>
