<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SendReportsAPI</title>
    <style>
        body {
            display: flex;
            max-width: 1000px;
            margin: auto;
        }

        .forms {
            width: 600px;
        }

        .reportsList {
            width: 400px;
            margin: 50px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin: 50px;
        }

        button {
            padding: 10px 20px;
            margin: auto;
        }

        textarea {
            padding: 10px;
        }

        input {
            padding: 10px;
            width: 300px;
        }

        ul {
            list-style: none;
            padding-left: 0;
            line-height: 1.5;
        }

        #success {
            position: absolute;
            width: inherit;
            bottom: 5vw;
            padding: 30px;
            border-radius: 20px;
            background-color: #67d167;
        }

        #deleted {
            position: absolute;
            width: inherit;
            bottom: 5vw;
            padding: 30px;
            border-radius: 20px;
            background-color: #f56459;
        }

        #updated {
            position: absolute;
            width: inherit;
            bottom: 5vw;
            padding: 30px;
            border-radius: 20px;
            background-color: #f0ad4e;
        }

        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="forms">
        <form id="post">
            <label id="firma"></label>
            <label>Opisz swój problem: <textarea name="description" rows=5 cols="65" minlength="10" placeholder="Min. 10 znaków"></textarea></label>
            <button type="submit">Wyślij</button>
        </form>
        <div id="success" class="hidden">Zgłoszenie zostało wysłane. Lista zostanie odświeżona.</div>

        <form id="delete">
            <label>Usuń zgłoszenie: <input type="text" name="id" placeholder="Podaj id zgłoszenia"></label>
            <button type="submit">Usuń</button>
        </form>
        <div id="deleted" class="hidden">Zgłoszenie zostało usunięte. Lista zostanie odświeżona.</div>

        <form id="put">
            <label>Zmień status: <input type="text" name="id" placeholder="Podaj id zgłoszenia"></label>
            <label>Wybierz status:
                <select name="status">
                    <option value="w trakcie">w trakcie</option>
                    <option value="rozwiązane">rozwiązane</option>
                </select>
            </label>
            <button type="submit">Zmień status</button>
        </form>
        <div id="updated" class="hidden">Status został zmieniony. Lista zostanie odświeżona.</div>
    </div>

    <div class="reportsList">
        <h1>Zgłoszenia</h1>
        <div id="reports"></div>
    </div>

    <script>
        const company = '65ae6130584fb28db3960533';
        // szkoła = 65ae6130584fb28db3960533
        // szpital = 65ae6167584fb28db3960535

        fetch(`/companies/${company}`)
        .then(res => res.json())
        .then(res => document.querySelector('#firma').innerHTML += `Firma: ${res.name}`)

        const handlePost = (e) => {
            e.preventDefault();
            const description = e.target.elements.description.value;

            if (description.length > 10) {
                fetch('/reports', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ description: description, company: company})})

                postForm.reset();
                
                document.getElementById('success').classList.remove('hidden');

                setTimeout(() => {
                    seeReports();
                }, 1000)

                setTimeout(() => {
                    document.getElementById('success').classList.add('hidden');
                }, 5000)
            }
        };

        const postForm = document.querySelector('#post');
        postForm.addEventListener('submit', handlePost);

        const handleDelete = (e) => {
            e.preventDefault();
            const id = e.target.elements.id.value;

            if (id.length > 20) {
                fetch(`/reports/${id}`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' }});

                deleteForm.reset();

                document.getElementById('deleted').classList.remove('hidden');

                setTimeout(() => {
                    seeReports();
                }, 1000)

                setTimeout(() => {
                    document.getElementById('deleted').classList.add('hidden');
                }, 5000)
            }
        }

        const deleteForm = document.querySelector('#delete');
        deleteForm.addEventListener('submit', handleDelete);

        const handlePut = (e) => {
            e.preventDefault();
            const id = e.target.elements.id.value;
            const status = e.target.elements.status.value;

            if (id.length > 20) {
                fetch(`/reports/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: status })});
                
                putForm.reset();
                document.getElementById('updated').classList.remove('hidden');

                setTimeout(() => {
                    seeReports();
                }, 1000)

                setTimeout(() => {
                    document.getElementById('updated').classList.add('hidden');
                }, 5000)
            }
        }

        const putForm = document.querySelector('#put');
        putForm.addEventListener('submit', handlePut);

        const seeReports = async () => {
            fetch('/reports')
            .then(res => res.json())
            .then(res => {
                document.getElementById('reports').innerHTML = '';
                res.map(report => {
                    fetch(`/companies/${report.company}`)
                    .then(res => res.json())
                    .then(res => {
                        document.getElementById('reports').innerHTML +=
                        `<ul>
                            <li><b>ID:</b> ${report._id}</li>
                            <li class='company'><b>Firma:</b> ${res.name}</li>
                            <li><b>Opis problemu:</b> ${report.description}</li>
                            <li><b>Data:</b> ${report.date}</li>
                            <li><b>Status:</b> ${report.status}</li>
                        </ul>`;
                    })
                })
            });
        };

        seeReports();
    </script>
</body>
</html>
